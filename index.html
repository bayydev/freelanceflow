<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreelanceFlow</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/fflogo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/fflogo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/fflogo.png">
  <link rel="shortcut icon" href="/assets/fflogo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            cyber: {
              dark: '#020617', // Slate 950
              panel: '#0f172a', // Slate 900
              border: '#1e293b', // Slate 800
              primary: '#06b6d4', // Cyan 500
              secondary: '#d946ef', // Fuchsia 500
              accent: '#8b5cf6', // Violet 500
              success: '#10b981', // Emerald 500
            }
          },
          boxShadow: {
            'neon-cyan': '0 0 10px rgba(6, 182, 212, 0.5)',
            'neon-pink': '0 0 10px rgba(217, 70, 239, 0.5)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(100, 116, 139, 0.2);
    }

    /* Floating Animation */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float 3s ease-in-out infinite;
      animation-delay: 1s;
    }

    .animate-float-delayed-2 {
      animation: float 3s ease-in-out infinite;
      animation-delay: 2s;
    }

    /* Neon Glow Effect */
    .neon-glow {
      box-shadow: 0 0 20px rgba(6, 182, 212, 0.4), 0 0 40px rgba(6, 182, 212, 0.2);
    }

    .neon-glow:hover {
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.6), 0 0 60px rgba(6, 182, 212, 0.3);
    }

    /* App Window Effect */
    .app-window {
      background: linear-gradient(145deg, rgba(15, 23, 42, 0.9) 0%, rgba(2, 6, 23, 0.95) 100%);
      border: 1px solid rgba(6, 182, 212, 0.3);
      box-shadow:
        0 0 0 1px rgba(100, 116, 139, 0.1),
        0 20px 60px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    /* Scroll Reveal Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>

}
</script>
